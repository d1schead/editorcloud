<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor en la nube</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    .row { margin-bottom: 12px; }
    #editor { height: 250px; }
    .muted { color: #666; font-size: 0.9rem; }
  </style>
</head>
<body>
  <h2>Editor en la nube</h2>
  <div class="row">
    <input id="username" placeholder="Usuario">
    <input id="password" type="password" placeholder="Contraseña">
    <button onclick="register()">Registrar</button>
    <button onclick="login()">Iniciar sesión</button>
    <button id="logout" onclick="logout()" style="display:none;">Cerrar sesión</button>
    <span id="status" class="muted">Sin iniciar sesión</span>
  </div>
  <div id="editor"></div>
  <div class="row">
    <button onclick="save()">Guardar</button>
  </div>
  <h3>Mis documentos (últimos 10)</h3>
  <ul id="docs"></ul>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="main.js"></script>
</body>
</html>
